<div class="page-content game-content">
  <div class="container">
    <mat-grid-list [cols]="columns" rowHeight="1:1.25" gutterSize="16px" (window:resize)="onResize($event)">
      <mat-grid-tile class="overflow-visible" *ngFor="let card of deck$ | async; let cardIndex = index">
        <app-card [card]="card" (click)="onClickCard(card, cardIndex)"></app-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
